<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Admin Welcome</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Home<span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a onclick="signout()">Sign Out</a></li>
        </ul>
      </li>
            
        </ul>
          <div class="adminInfo">
          <img  src="https://www.volatour.com/images/productimg/img_avatar.png" width="50px"><span>Welcome, Admin</span>
          </div>
          <input type="text" id="searchWorker" placeholder="Search" onkeyup="search(this)">
      </div>
    </nav>

    <div id="workerTable">
        
    </div>
    <div id="id01" class="modal">
  
      <div class="modal-content animate">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          Add <img src="https://www.volatour.com/images/productimg/img_avatar.png" alt="Avatar" class="avatar"> Appointment
        </div>

        <div class="container">
            <label><b>Name</b></label>
          <input type="text" placeholder="Enter Name" required id="newAptName">
            <label><b>Address</b></label>
            <textarea type="text" placeholder="Enter Address" required id="newAptAddress"></textarea>
            <div class="timeDiv">
                <label><b>Start Date</b></label>
                <input type="date" placeholder="Enter Date" required id="newAptStartDate">
            </div>
            <div class="timeDiv">
                <label><b>Start Time</b></label>
                <input type="time" placeholder="Enter Time" required id="newAptStartTime">
            </div>
            <div class="timeDiv">
                <label><b>End Date</b></label>
                <input type="date" placeholder="Enter Date" required id="newAptEndDate">
            </div>
            <div class="timeDiv">
                <label><b>End Time</b></label>
                <input type="time" placeholder="Enter Time" required id="newAptEndTime">
            </div>
          

          <button class="confirmAptBtn">Add Appointment</button>
        </div>
      </div>
    </div>

<script>
// Get the modal
var modal = document.getElementById('id01');

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>
